font:
    normal:
      family: FiraCode Nerd Font Mono
      style: Regular
    bold:
      family: FiraCode Nerd Font Mono
      style: Bold
    italic:
      family: FiraCode Nerd Font Mono
      style: Italic
    offset:
      y: 6
    glyph_offset:
      y: 3
    size: 12
window:
  startup_mode: "SimpleFullscreen"
  padding:
    x: 0
    y: 0
  decorations: "None"
# themes is actually a repo, I don't think that this is a incredible solution but for now it works
import:
  - ~/.config/alacritty/themes/themes/gruvbox_dark.yaml
colors:
  cursor:
      text: "#111111"
      cursor: "#ffffff"
  vi_mode_cursor:
      text: "#111111"
      cursor: "#ffffff"
key_bindings:
  - {key: PageUp, action: ScrollLineUp}
  - {key: PageDown, action: ScrollLineDown}
  - {key: Home, action: ScrollToTop}
  - {key: End, action: ScrollToBottom}
