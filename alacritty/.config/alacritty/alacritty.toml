[font]
normal = { family = "FiraCode Nerd Font Mono", style = "Regular" }
bold = { family = "FiraCode Nerd Font Mono", style = "Bold" }
italic = { family = "FiraCode Nerd Font Mono", style = "Italic" }
offset = { y = 6 }
glyph_offset = { y = 3 }
size = 11.0

[window]
padding = {x = 0, y = 0}
decorations = "Full"

[colors]
cursor = { text = "#ffffff", cursor = "#111111" }
vi_mode_cursor = { text = "#ffffff", cursor = "#111111" }

